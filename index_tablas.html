<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO OBLIGATORIO - JAVASCRIPT -TABLAS</title>
    <SCript>
        mensaje="La tabla del: ";
        for(indiceTabla=11;indiceTabla>=9;indiceTabla--){
            document.write("<p><b>"+mensaje+Number(indiceTabla)+"</b></p>");
            for(var i = 1; i <= 9; i++){
                document.write("<p>"+indiceTabla+"x "+i+" =" +Number(indiceTabla)*i +"</p>");
             }
        }

    </SCript>
</head>
